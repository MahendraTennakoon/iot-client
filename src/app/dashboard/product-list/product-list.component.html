<h1 style="text-align: center; color: #F4EB9F">WaterDash Management Console</h1>

<table id="products">
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>isActive</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Registered Date</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers" (click)="showDialog(customer)">
      <td>{{ customer._id }}</td>
      <td>{{ customer.isActive }}</td>
      <td>{{ customer.name.first }}</td>
      <td>{{ customer.name.last }}</td>
      <td>{{ customer.registered }}</td>
      <td>{{ customer.phone }}</td>
      <td>
        <button style="width: 70px">{{ customer.isActive? 'Stop': 'Resume' }}</button>
      </td>
    </tr>
  </tbody>
</table>
